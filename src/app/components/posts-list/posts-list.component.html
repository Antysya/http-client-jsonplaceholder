<div class="container">
    <mat-card appearance="outlined" *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>
                {{post.title}}
            </mat-card-title>        
        </mat-card-header>
        <mat-card-content>
            {{post.body}}
        </mat-card-content>
    </mat-card>
</div>
